<script>
/* ================= TYPING ANIMATION ================= */

const text = "Advanced long-context reasoning â€¢ Code generation â€¢ Enterprise-grade intelligence";
let i = 0;
function type(){
  if(i < text.length){
    document.getElementById("typing").innerHTML += text.charAt(i);
    i++;
    setTimeout(type,30);
  }
}
type();

/* ================= PARTICLES WITH MOUSE ATTRACTION ================= */

const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let mouse = {x:null,y:null};
window.addEventListener("mousemove",(e)=>{
  mouse.x = e.x;
  mouse.y = e.y;
});

class Particle{
  constructor(){
    this.x=Math.random()*canvas.width;
    this.y=Math.random()*canvas.height;
    this.size=2;
    this.dx=(Math.random()-.5)*1;
    this.dy=(Math.random()-.5)*1;
  }
  update(){
    this.x+=this.dx;
    this.y+=this.dy;

    // Mouse attraction
    let dx = mouse.x - this.x;
    let dy = mouse.y - this.y;
    let distance = Math.sqrt(dx*dx+dy*dy);
    if(distance < 120){
      this.x -= dx/15;
      this.y -= dy/15;
    }

    if(this.x<0||this.x>canvas.width) this.dx*=-1;
    if(this.y<0||this.y>canvas.height) this.dy*=-1;
  }
  draw(){
    ctx.fillStyle="#7c3aed";
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
    ctx.fill();
  }
}

let particles=[];
for(let i=0;i<90;i++){particles.push(new Particle());}

function connect(){
  for(let a=0;a<particles.length;a++){
    for(let b=a;b<particles.length;b++){
      let dx=particles[a].x-particles[b].x;
      let dy=particles[a].y-particles[b].y;
      let dist=dx*dx+dy*dy;
      if(dist<10000){
        ctx.strokeStyle="rgba(124,58,237,0.15)";
        ctx.beginPath();
        ctx.moveTo(particles[a].x,particles[a].y);
        ctx.lineTo(particles[b].x,particles[b].y);
        ctx.stroke();
      }
    }
  }
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{p.update();p.draw();});
  connect();
  requestAnimationFrame(animate);
}
animate();

/* ================= PERFORMANCE CHART ================= */

const chartCanvas = document.getElementById("chart");
const chartCtx = chartCanvas.getContext("2d");
chartCanvas.width = chartCanvas.parentElement.offsetWidth;
chartCanvas.height = 400;

const values = [85, 92, 88, 95];
const labels = ["Reasoning","Coding","Context","Multilingual"];

function drawChart(){
  const width = chartCanvas.width;
  const height = chartCanvas.height;
  const barWidth = width / values.length - 40;

  chartCtx.clearRect(0,0,width,height);

  values.forEach((val,index)=>{
    let x = index*(barWidth+40)+40;
    let barHeight = (val/100)*300;
    chartCtx.fillStyle="#22d3ee";
    chartCtx.fillRect(x,height-barHeight-50,barWidth,barHeight);

    chartCtx.fillStyle="#e2e8f0";
    chartCtx.fillText(labels[index],x,height-20);
  });
}

let animated = false;
window.addEventListener("scroll",()=>{
  const rect = chartCanvas.getBoundingClientRect();
  if(rect.top < window.innerHeight && !animated){
    animated=true;
    let grow=0;
    const interval=setInterval(()=>{
      grow+=2;
      chartCtx.clearRect(0,0,chartCanvas.width,chartCanvas.height);
      values.forEach((val,index)=>{
        let x=index*(chartCanvas.width/values.length)+40;
        let barHeight=Math.min(grow,val)/100*300;
        chartCtx.fillStyle="#22d3ee";
        chartCtx.fillRect(x,chartCanvas.height-barHeight-50,80,barHeight);
      });
      if(grow>=100) clearInterval(interval);
    },20);
  }
});
</script>
