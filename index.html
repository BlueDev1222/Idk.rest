<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta 
        name="viewport" 
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    >
    <title>Video</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<div class="video-container">
    <iframe
        src="https://www.youtube.com/embed/pMzt_up3Wk0?playsinline=1&autoplay=1&mute=1&controls=1&rel=0"
        allow="autoplay; fullscreen; encrypted-media"
        allowfullscreen
        playsinline>
    </iframe>
</div>

</body>
</html>
