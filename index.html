<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Peakframe Studios – Testing Environment</title>

<style>
    :root {
        --bg: #020617;
        --card: #0f172a;
        --text: #e2e8f0;
        --muted: #94a3b8;
        --accent: #f59e0b; /* testing = amber */
    }

    * {
        box-sizing: border-box;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at top, #0b1220, #000);
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text);
    }

    .card {
        background: linear-gradient(180deg, var(--card), #020617);
        border: 1px solid #1e293b;
        border-radius: 18px;
        padding: 45px;
        max-width: 540px;
        width: 90%;
        text-align: center;
        box-shadow: 0 30px 80px rgba(0,0,0,0.6);
    }

    .badge {
        display: inline-block;
        background: rgba(245, 158, 11, 0.15);
        color: var(--accent);
        padding: 6px 14px;
        border-radius: 999px;
        font-size: 0.75rem;
        letter-spacing: 1px;
        margin-bottom: 18px;
        border: 1px solid rgba(245, 158, 11, 0.4);
    }

    h1 {
        margin: 0 0 12px;
        font-size: 1.8rem;
    }

    p {
        margin: 0;
        font-size: 1rem;
        color: var(--muted);
        line-height: 1.6;
    }

    .divider {
        margin: 28px auto;
        width: 70px;
        height: 3px;
        background: linear-gradient(90deg, transparent, var(--accent), transparent);
        border-radius: 999px;
    }

    footer {
        margin-top: 22px;
        font-size: 0.85rem;
        color: #64748b;
    }
</style>
</head>
<body>

<div class="card">
    <div class="badge">TESTING WEBSITE</div>

    <h1>This website is a testing environment</h1>

    <div class="divider"></div>

    <p>
        This domain is owned and operated by <strong>Peakframe Studios</strong>.<br>
        It is currently being used for development, testing, and experimental features.
    </p>

    <footer>
        © <span id="year"></span> Peakframe Studios. All rights reserved.
    </footer>
</div>

<script>
    document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
