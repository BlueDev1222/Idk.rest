<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta 
        name="viewport" 
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    >
    <title>Video</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
            font-family: Arial, Helvetica, sans-serif;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            color: white;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.6);
            z-index: 10;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 8px 0;
            color: #aaa;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.6);
            z-index: 10;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<header>
    Made for fun
</header>

<div class="video-container">
    <iframe
        src="https://www.youtube.com/embed/pMzt_up3Wk0?playsinline=1&autoplay=1&mute=1&controls=1&rel=0"
        allow="autoplay; fullscreen; encrypted-media"
        allowfullscreen
        playsinline>
    </iframe>
</div>

<footer>
    Â© Peakframe Studios
</footer>

</body>
</html>
