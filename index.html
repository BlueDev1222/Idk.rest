<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kimi K2.5 – AI Research Lab</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<style>
:root{
  --bg:#020617;
  --accent:#7c3aed;
  --accent2:#22d3ee;
  --glass:rgba(255,255,255,0.06);
  --text:#e2e8f0;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif;}
body{background:var(--bg);color:var(--text);overflow-x:hidden;}

#globe{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:-2;
}

#network{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:-1;
}

nav{
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  background:var(--glass);
  backdrop-filter:blur(15px);
  padding:12px 30px;
  border-radius:40px;
  display:flex;
  gap:30px;
  border:1px solid rgba(255,255,255,0.1);
  box-shadow:0 0 30px rgba(124,58,237,.3);
  z-index:1000;
}
nav a{
  color:var(--text);
  text-decoration:none;
  transition:.3s;
}
nav a:hover{color:var(--accent2);}

header{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:0 20px;
}

header h1{
  font-size:3.5rem;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 40px rgba(124,58,237,.7);
}

#typing{
  margin-top:25px;
  font-size:1.2rem;
  opacity:.85;
  min-height:30px;
}

section{
  padding:100px 10%;
  background:rgba(2,6,23,.8);
}

footer{
  text-align:center;
  padding:50px;
  opacity:.6;
  border-top:1px solid rgba(255,255,255,.1);
}
</style>
</head>
<body>

<div id="globe"></div>
<canvas id="network"></canvas>

<nav>
  <a href="#">Overview</a>
  <a href="#">Performance</a>
  <a href="#">Capabilities</a>
</nav>

<header>
  <h1>Kimi K2.5</h1>
  <div id="typing"></div>
</header>

<section>
  <h2 style="text-align:center;">Next-Generation AI Intelligence</h2>
  <p style="margin-top:20px;text-align:center;opacity:.8;">
    Advanced long-context reasoning • Coding intelligence • Enterprise AI systems
  </p>
</section>

<footer>
© 2026 Informational Site • Not affiliated with Moonshot AI
</footer>

<script>
/* ================= 3D ROTATING GLOBE ================= */

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({alpha:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.getElementById("globe").appendChild(renderer.domElement);

const geometry = new THREE.SphereGeometry(5, 64, 64);
const material = new THREE.MeshBasicMaterial({
  color:0x7c3aed,
  wireframe:true,
  transparent:true,
  opacity:0.25
});
const globe = new THREE.Mesh(geometry, material);
scene.add(globe);

camera.position.z = 12;

function animateGlobe(){
  requestAnimationFrame(animateGlobe);
  globe.rotation.y += 0.002;
  globe.rotation.x += 0.001;
  renderer.render(scene,camera);
}
animateGlobe();

window.addEventListener("resize",()=>{
  renderer.setSize(window.innerWidth, window.innerHeight);
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
});

/* ================= NEURAL NETWORK ANIMATION ================= */

const canvas = document.getElementById("network");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let nodes=[];
for(let i=0;i<70;i++){
  nodes.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    dx:(Math.random()-.5)*0.6,
    dy:(Math.random()-.5)*0.6
  });
}

function animateNetwork(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  nodes.forEach(node=>{
    node.x+=node.dx;
    node.y+=node.dy;

    if(node.x<0||node.x>canvas.width) node.dx*=-1;
    if(node.y<0||node.y>canvas.height) node.dy*=-1;

    ctx.fillStyle="#22d3ee";
    ctx.beginPath();
    ctx.arc(node.x,node.y,2,0,Math.PI*2);
    ctx.fill();
  });

  for(let a=0;a<nodes.length;a++){
    for(let b=a;b<nodes.length;b++){
      let dx=nodes[a].x-nodes[b].x;
      let dy=nodes[a].y-nodes[b].y;
      let dist=dx*dx+dy*dy;
      if(dist<15000){
        ctx.strokeStyle="rgba(34,211,238,0.08)";
        ctx.beginPath();
        ctx.moveTo(nodes[a].x,nodes[a].y);
        ctx.lineTo(nodes[b].x,nodes[b].y);
        ctx.stroke();
      }
    }
  }

  requestAnimationFrame(animateNetwork);
}
animateNetwork();

/* ================= TYPING ================= */

const text="Global-scale AI reasoning • Neural architecture visualization • Advanced intelligence";
let i=0;
function type(){
  if(i<text.length){
    document.getElementById("typing").innerHTML+=text.charAt(i);
    i++;
    setTimeout(type,30);
  }
}
type();
</script>

</body>
</html>
